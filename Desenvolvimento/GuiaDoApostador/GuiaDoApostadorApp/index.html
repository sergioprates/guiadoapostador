<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic Template</title>
    <link href="frameworks/ionic/css/ionic.min.css" rel="stylesheet" />
    <script type="text/javascript" src="frameworks/ionic/js/ionic.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>

    <!--Controllers-->
    <script src="js/Controllers/homeController.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/Controllers/minhasApostasController.js"></script>
    <!--FimControllers-->

    <!--Routes-->
    <script src="js/Routes/guiaDoApostadorRoutes.js" type="text/javascript"></script>
    <!--FimRoutes-->

</head>
<body>
    <ion-nav-bar class="bar-dark nav-title-slide-ios7" align-title="center">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view class="slide-left-right"></ion-nav-view>
    <script id="home.html" type="text/ng-template">
        <ion-view title="Guia do Apostador" ng-controller="homeController" hide-back-button="true">
            <ion-content class="padding">
                <!-- The content of the page -->
                <button class="button button-block button-balanced" ui-sref="minhasApostas">
                  Minhas Apostas
                </button>
                 <div class="list">
                 <a ng-repeat="item in items" href="#/{{item.id}}" class="item item-thumbnail-left">

                  <img ng-src="{{ item.image }}">
                  <h2>{{ item.loteria }}</h2>
                  <h4>Concurso: {{ item.concurso }}</h4>
                  <h4>Prêmio: {{ item.premio }}</h4>
                  <h4>Ocorre em: {{ item.proximoSorteio }}</h4>
                </a>

            </div>
            </ion-content>
        </ion-view>
    </script>
    
</body>
</html>
