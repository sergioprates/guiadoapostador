<div>
    <div class="row">
        <div class="col-xs-6 col-md-6 text-left">
            <button id="btnCadastroCorretorVoltar" type="button" class="btn btn-info">
                Voltar</button>
        </div>
        <div class="col-xs-6 col-md-6 text-right">
            <a href="#" class="btn btn-info active" role="button">Cadastro Corretor</a>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12 col-md-12 text-center">
            <h3>
                Cadastro de Corretor</h3>
        </div>
    </div>
    <br>

    <form id="frmCadastroCorretor">
    <div class="row">
        <div class="form-group">
            <label for="txtNomeCorretorCadastro" class="col-xs-2 col-md-2 control-label">
                Nome:</label>
            <div class="col-xs-10 col-md-10">
                <input type="text" class="form-control" maxlength="100" id="txtNomeCorretorCadastro"
                    name="txtNomeCorretorCadastro" placeholder="Nome"></input>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-group">
            <label for="txtCpfCorretorCadastro" class="col-xs-2 col-md-2 control-label">
                CPF:</label>
            <div class="col-xs-10 col-md-10">
                <input type="text" class="form-control" maxlength="100" id="txtCpfCorretorCadastro"
                    name="txtCpfCorretorCadastro" placeholder="CPF"></input>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-group">
            <label for="txtLoginCorretorCadastro" class="col-xs-2 col-md-2 control-label">
                Login:</label>
            <div class="col-xs-10 col-md-10">
                <input type="text" class="form-control" maxlength="100" id="txtLoginCorretorCadastro"
                    name="txtLoginCorretorCadastro" placeholder="Login"></input>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="form-group">
            <label for="txtSenhaCorretorCadastro" class="col-xs-2 col-md-10 control-label">
                Senha:</label>
            <div class="col-xs-10 col-md-10">
                <input type="password" class="form-control" maxlength="100" id="txtSenhaCorretorCadastro"
                    name="txtSenhaCorretorCadastro" placeholder="Senha"></input>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12 col-md-12 text-center">
            <button type="button" class="btn btn-primary btn-lg" onclick="confirmaCorretor();">
                Cadastrar</button>
        </div>
    </div>
    </form>
</div>
