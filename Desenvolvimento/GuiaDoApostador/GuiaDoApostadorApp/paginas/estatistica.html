<!-- The title of the ion-view will be shown on the navbar -->

<ion-view title="Números da Sorte" ng-controller="estatisticaController">    
    <ion-content class="padding">
        <!-- The content of the page -->
        <div class="card">
            <div class="item item-text-wrap">
                Para você que não sabe o que apostar no próximo concurso, aqui você confere nossa sugestão de aposta.
            </div>
            <div class="item item-divider text-center">Números da Sorte</div>
            <div class="row item" ng-show="loteria != 'Dupla Sena'">
                <div class="col" ng-repeat="numero in estatistica">
                    {{numero}}
                </div>                    
            </div>
            <div class="row item" ng-show="loteria == 'Dupla Sena'">
                <div class="col">Sorteio 1</div>
            </div>
            <div class="row item" ng-show="loteria == 'Dupla Sena'">                
                <div ng-repeat="numero in estatistica">
                    <div class="col" ng-if="$index < 6">
                        {{numero.Dezena}}
                    </div>                
                </div>
            </div>
            <div class="row item" ng-show="loteria == 'Dupla Sena'">
                <div class="col">Sorteio 2</div>
            </div>
            <div class="row item" ng-show="loteria == 'Dupla Sena'">                
                <div ng-repeat="numero in estatistica">
                    <div class="col" ng-if="$index >= 6">
                        {{numero.Dezena}}
                    </div>                
                </div>
            </div>
        </div>
        <div class="card">
            <div class="item item-text-wrap">
                Boa Sorte !
            </div>
        </div>
    </ion-content>
</ion-view>
